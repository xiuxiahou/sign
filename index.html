                <div class="psd_box">

                    <input class="pwd" type="password" placeholder="密码"/>

            </div>
            <input class="btn_dl" type="button" id="login" value="登    陆" style="cursor:pointer"/>
        </form>

    $(function () {
        new FastClick(document.body);
    });
</script>
<script>
    $(function () {
        var bdw = $(window).width();
        var wh = $(window).height();

        $('body').width(bdw).height(wh);

        $(".zc_mm a").click(function () {
            $(".bg_dialog,.prompt_box").show();
            $(".prompt_box .inform_txt").html("暂不开放");
        })
        $(".prompt").click(function () {
            $(".bg_dialog,.prompt_box").hide();
        });
    });
</script>

<script>
    $('.loading_load').show().delay(1000).hide(0);
</script>
<script>
    $(function () {
        var adminId = localStorage.AdminId;
        if (adminId != undefined && adminId != "" && adminId != null) {
            location.href = "/sign/dk.html";
        }
        $(".bg_dialog").height($(window).height());
        $("#login").click(function () {
            var used = $("#forms .usd").val();
            var pasd = $("#forms .pwd").val();
            if ((used == '') || (used == null)) {
                $(".bg_dialog,.prompt_box").show();
                $(".prompt_box .inform_txt").html("用户名不能为空");
                $(".prompt").click(function () {
                    $(".bg_dialog,.prompt_box").hide();
                });
                return false;
            }
            else if ((pasd == '') || (pasd == null)) {
                $(".bg_dialog,.prompt_box").show();
                $(".prompt_box .inform_txt").html("密码不能为空");
                $(".prompt").click(function () {
                    $(".bg_dialog,.prompt_box").hide();
                });
                return false;
            }
            else {
                $.ajax({
                    url: "/AdminLogin/Check",
                    type: "POST",
                    data: {AdminName: used, AdminPass: pasd},
                    success: function (data) {
                        if (data.ResultType == 3) {
                            $(".bg_dialog,.alog").show();
                            var AdminId = data.Data.Id;
                            var EnablePhone = data.Data.EnablePhone;
                            debugger
                            localStorage.AdminId = AdminId;
                            localStorage.EnablePhone = EnablePhone;
                            $(".yes").click(function () {
                                if (window.localStorage) {
                                    localStorage.uerd = used;
                                    localStorage.pasd = pasd;
                                    //localStorage.AdminId = data.Data;
                                    $(".bg_dialog,.alog").hide(100);
                                    location.href = "/sign/dk.html";
                                }
                                else {
                                    alert("不支持本地存储");
                                    $(".bg_dialog,.alog").hide(100);
                                    location.href = "/sign/dk.html";
                                }
                            });
                            $(".no").click(function () {
                                localStorage.removeItem("uerd");
                                localStorage.removeItem("pasd");
                                $(".bg_dialog,.alog").hide(100);
                                location.href = "/sign/dk.html";
                            });

                        } else {
                            $(".bg_dialog,.prompt_box").show();
                            $(".prompt_box .inform_txt").html(data.Message);
                            $(".prompt").click(function () {
                                $(".bg_dialog,.prompt_box").hide();
                            });
                            return false;
                        }
                    }
                });
            }

        });
    });
    $(".usd").val(localStorage.uerd);
    $(".pwd").val(localStorage.pasd);
</script>
